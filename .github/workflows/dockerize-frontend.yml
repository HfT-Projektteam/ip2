name: Build and Publish Frontend

on:
  workflow_dispatch:
  pull_request:
    types: ["closed"]
    branches: [ "main", "devops/**"]

env:
  REGISTRY: ghcr.io/hft-projektteam
  IMAGE_NAME: friendify_frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Find Env
        run: |
          pwd
          ls -alh
          
          ls -alh /home/runner/work/ip2/ip2/.github/workflows/templates/build

      - name: Deploy template
        uses: ./.github/workflows/templates/build
        with:
          buildpath: ./frontend
